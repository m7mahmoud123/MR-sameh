<!DOCTYPE html>
<html lang="ar">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Cairo:wght@200..1000&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <link rel="icon" type="image/x-icon" href="./images/business-web-banner-09 copy 2.jpg">
    <title>بيانات الطلاب</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #f0f0f0;
            font-family: 'Cairo', sans-serif;
            margin: 0;
        }

        .container {
            background: #4B4B4B;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            max-width: 800px;
            width: 100%;
            color: #eee;
            transition: transform 0.3s ease-in-out;
        }

        .container:hover {
            transform: translateY(-10px);
        }

        h1 {
            text-align: center;
            color: #00E77f;
            margin-bottom: 20px;
            font-size: 2em;
            letter-spacing: 1px;
        }

        .data-list {
            list-style-type: none;
            padding: 0;
        }

        .data-list li {
            background: #333;
            margin: 15px 0;
            padding: 15px;
            border-radius: 6px;
            color: #00E77f;
            transition: background 0.3s ease, transform 0.3s ease;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            align-items: center;
            direction: rtl;
        }

        .data-list li span {
            font-weight: bold;
            color: #fff;
            text-align: center;
            direction: rtl;

        }

        .data-list li div {
            text-align: center;
            direction: rtl;
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }

            h1 {
                font-size: 1.5em;
            }

            .data-list li {
                margin: 10px 0;
                padding: 10px;
                display: block;
            }

            .data-list li span,
            .data-list li div {
                display: block;
                text-align: left;
                margin-bottom: 5px;
            }

            .data-list li {
                background: #444;
                margin: 10px 0;
                padding: 15px;
                border-radius: 8px;
                color: #00E77f;
                transition: background 0.3s ease, transform 0.3s ease;
            }

            .data-list li span {
                display: block;
                font-size: 1em;
                color: #00E77f;
                margin-bottom: 5px;
            }

            .data-list li div {
                font-size: 0.9em;
                color: #fff;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>بيانات الطلاب</h1>
        <ul class="data-list" id="dataList">
        </ul>
    </div>
    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getDatabase, ref, get, child } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";

        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDANi5-_ms6Z0ScWcWtpLRNuTu7lYlfaKo",
            authDomain: "mahmoud-ef369.firebaseapp.com",
            databaseURL: "https://mahmoud-ef369-default-rtdb.firebaseio.com",
            projectId: "mahmoud-ef369",
            storageBucket: "mahmoud-ef369.appspot.com",
            messagingSenderId: "129357113967",
            appId: "1:129357113967:web:da8d9a44e6ed5bda267b9a"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        function fetchData() {
            const dbRef = ref(db);
            get(child(dbRef, 'user')).then((snapshot) => {
                if (snapshot.exists()) {
                    const data = snapshot.val();
                    const dataList = document.getElementById("dataList");
                    dataList.innerHTML = ''; // Clear previous data
                    for (const user in data) {
                        const li = document.createElement('li');
                        li.innerHTML = `
                            <div><span>الاسم:</span> ${data[user].username}</div>
                            <div><span>المدرسة:</span> ${data[user].email}</div>
                            <div><span>الموبايل:</span> ${data[user].phone}</div>
                            <div><span>الصف:</span> ${data[user].grade}</div>`;
                        dataList.appendChild(li);
                    }
                } else {
                    console.log("No data available");
                }
            }).catch((error) => {
                console.error("Error fetching data: ", error);
            });
        }

        // Fetch data when the page loads
        window.onload = fetchData;
    </script>
</body>

</html>
